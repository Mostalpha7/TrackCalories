<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
  <style>
    @media screen and (max-width: 437px) {
      .clear-btn {
        width: 70% !important;
        margin: auto 0 auto 25% !important;
        padding: 2px;
      }

      .btn {
        width: 30%;
      }

      .totalCalories {
        font-size: 2.3rem;
      }
    }
  </style>
  <title>Tracalories2</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <div class="first">
          <a href="#" class="brand-logo">Tracalories</a>
        </div>
        <div class="second">
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <br />

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Add Meal / Food Item
        </span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name" />
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add calories" id="item-calories" />
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i> Add Meal
            </button>
            <button class="update-btn btn orange">
              <i class="fa fa-pencil-square-o"></i> Update Meal
            </button>
            <button class="delete-btn btn red darken-3">
              <i class="fa fa-remove"></i> Delete Meal
            </button>
            <button class="back-btn btn grey pull-right">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calories Count -->
    <h3 class="center-align totalCalories">
      Total Calories: <span class="total-calories">0</span>
    </h3>

    <!-- Item list -->

    <ul id="item-list" class="collection">

        </li>

            ><i class="edit-item fa fa-pencil"> </i>

          <a href="#" class="secondary-content"
            ><i class="edit-item fa fa-pencil"> </i>
          </a>
        </li> -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
